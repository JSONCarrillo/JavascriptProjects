<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<script>
    //targets body
    $("body").ready(function () {
        //appends the html to write out the given html code written
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph1</p>\
                        <p id='2'>Paragraph2</p>\
                        <p id='3'>Paragraph3</p>\
                    </div>\
                </div>\
            </body>"
        )
        //targets the css for p element id "2" and makes it red 
        $("#2").css({ "color": "red" })
        //targets p element id 3, when clicked h1 is hidden
        $('#3').click(function () {
            $('h1').hide();
        })
    });

</script>

</html>
